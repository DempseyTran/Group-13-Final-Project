<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book category</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="/css/bookcate.css" />
</head>

<body>
  <div class="heading">
    <h3>Book</h3>
    <p><a href="/Book-Store/index.html">Home</a> / Books</p>
  </div>
  <div class="imghd">
    <img src="/images/sach.png" alt="anh" />
  </div>
  <div class="container">
    <div class="filter-sidebar">
      <input type="text" placeholder="Filter by Keyword" class="filter-input" />
      <div class="filter-category">
        <div class="filter-header" onclick="toggleFilter('characters')">
          Nation <span class="toggle-icon" id="characters-toggle">+</span>
        </div>
        <div class="filter-content hidden" id="characters-content">
          <label><input type="checkbox" value="Viet Nam" /> Viet Nam</label><br />
          <label><input type="checkbox" value="China" /> China</label><br />
          <label><input type="checkbox" value="Japan" /> Japan</label><br />
          <label><input type="checkbox" value="France" /> France</label><br />
          <label><input type="checkbox" value="Germany" /> Germany</label><br />
          <label><input type="checkbox" value="Korea" /> Korea</label><br />
          <label><input type="checkbox" value="Italy" /> Italy</label><br />
          <label><input type="checkbox" value="USA " /> USA</label><br />
        </div>
      </div>
      <div class="filter-category">
        <div class="filter-header" onclick="toggleFilter('series')">
          Genre <span class="toggle-icon" id="series-toggle">+</span>
        </div>
        <div class="filter-content hidden" id="series-content">
          <label><input type="checkbox" value="Fiction" /> Fiction</label><br />
          <label><input type="checkbox" value="Non-Fiction" /> Non-Fiction</label><br />
          <label><input type="checkbox" value="Child" /> Child</label><br />
          <label><input type="checkbox" value="Others" /> Others
            </label><br />
        </div>
      </div>
    </div>
    <div class="comics-section">
      <div class="comics-header">
        <h2>Book</h2>
      </div>
      <div class="comics-grid">
        <div class="comic" data-name="Viet Nam" data-category="Viet Nam" data-series="Fiction">
          <a href="./details/detailbook1.html"><img src="/images/bash_and_lucy-2.jpg" alt="BASH AND LUCY" /></a>
          <p><a href="./details/detailbook1.html">BASH AND LUCY</a></p>
        </div>
        <div class="comic" data-name="China" data-category="China" data-series="Non-Fiction">
          <a href="./details/detailbook2.html"><img src="/images/be_well_bee.jpg" alt="BE WELL BEE" /></a>
          <p><a href="./details/detailbook2.html">BE WELL BEE</a></p>
        </div>
        <div class="comic" data-name="Japan" data-category="Japan" data-series="Child">
          <a href="./details/detailbook3.html"><img src="/images/clever_lands.jpg" alt="CLEVER LANDS" /></a>
          <p><a href="./details/detailbook3.html">CLEVER LANDS</a></p>
        </div>
        <div class="comic" data-name="France" data-category="France" data-series="Non-Fiction">
          <a href="./details/detailbook4.html"><img src="/images/darknet.jpg" alt="DARK NET" /></a>
          <p><a href="./details/detailbook4.html">DARK NET</a></p>
        </div>
        <div class="comic" data-name="Korea" data-category="Korea" data-series="Child">
          <a href="./details/detailbook5.html"><img src="/images/economic.jpg" alt="Economic" /></a>
          <p><a href="./details/detailbook5.html">ECONOMIC</a></p>
        </div>
        <div class="comic" data-name="Germany" data-category="Germany" data-series="Fiction">
          <a href="./details/detailbook6.html"><img src="/images/shattered.jpg" alt="SHATTERED" /></a>
          <p><a href="./details/detailbook6.html">SHATTERED</a></p>
        </div>
        <div class="comic" data-name="USA " data-category="USA" data-series="Fiction">
          <a href="./details/detailbook7.html"><img src="/images/the_happy_lemon.jpg" alt="The happy lemon" /></a>
          <p><a href="./details/detailbook7.html">THE HAPPY LEMON</a></p>
        </div>
        <div class="comic" data-name="Italy" data-category="Italy" data-series="Non-Fiction">
          <a href="./details/detailbook8.html"><img src="/images/the_world.jpg" alt="The world" /></a>
          <p><a href="/details/detailbook8.html">THE WORD</a></p>
        </div>
      </div>
    </div>
  </div>
  <script src="bookcate.js"></script>
</body>

</html>
