<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>orders</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="heading">
        <h3>your orders</h3>
        <p> <a href="home.html">home</a> / orders </p>
    </div>
    <section class="placed-orders">
        <h1 class="title">Placed Orders</h1>
        <div class="box-container" id="order-container"></div>
    </section>
    
    <script>
        const orderContainer = document.getElementById('order-container');
    
        fetch('orders.json')
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    data.forEach(order => {
                        const box = document.createElement('div');
                        box.className = 'box';
                        box.innerHTML = `
                            <p>Placed on: <span>${order.placed_on}</span></p>
                            <p>Name: <span>${order.name}</span></p>
                            <p>Number: <span>${order.number}</span></p>
                            <p>Email: <span>${order.email}</span></p>
                            <p>Address: <span>${order.address}</span></p>
                            <p>Payment Method: <span>${order.method}</span></p>
                            <p>Your Orders: <span>${order.total_products}</span></p>
                            <p>Total Price: <span>$${order.total_price}/-</span></p>
                            <p>Payment Status: 
                                <span style="color: ${order.payment_status === 'Pending' ? 'red' : 'green'};">
                                    ${order.payment_status}
                                </span>
                            </p>
                        `;
                        orderContainer.appendChild(box);
                    });
                } else {
                    orderContainer.innerHTML = '<p class="empty">No orders placed yet!</p>';
                }
            })
            .catch(error => console.error('Error loading orders:', error));
    </script>

        </div>

            <p> <i class="fas fa-phone"></i> +111-222-3333 </p>
            <p> <i class="fas fa-envelope"></i> shaikhanas@gmail.com </p>
            <p> <i class="fas fa-map-marker-alt"></i> mumbai, india - 400104 </p>
