    <section class="add-products">
        <h1 class="title">Shop Products</h1>
        <form action="" method="post" >
            <h3>Add Product</h3>
            <input type="text" name="name" class="box" placeholder="Enter Product Name" required>
            <input type="number" name="price" class="box" placeholder="Enter Product Price" required>
            <input type="file" accept="image/jpg, image/jpeg, image/png, image/webp" class="box" required>
            <input type="submit" value="Add Product" name="add_product" class="btn">
        </form>
    </section>

    <section class="show-products">
        <div class="box-container">
            <div class="box">
                <img src="images/book_cover_1.webp" alt="">
                <div class="name">Book Name 1</div>
                <div class="price">20$</div>
                <input type="submit" value="update" name="update_product" class="btn">
                <div href="" class="delete-btn" >Delete</div>
            </div>
            <div class="box">
                <img src="images/book_cover_2.webp" alt="">
                <div class="name">Book Name 2</div>
                <div class="price">25$</div>
                <input type="submit" value="update" name="update_product" class="btn">
                <div href="" class="delete-btn" >Delete</div>
            </div>
            <div class="box">
                <img src="images/book_cover_3.webp" alt="">
                <div class="name">Book Name 3</div>
                <div class="price">18$</div>
                <input type="submit" value="update" name="update_product" class="btn">
                <div href="" class="delete-btn" >Delete</div>
            </div>
        </div>
    </section>
